<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah Athlete Builders Registration</title>
    <meta name="author" content="Gwen Utley">
    <meta name="description"
        content="Registration form to sign up for different training programs as well as more infomation on the programs.">
    <meta property="og:title" content="Utah Athlete Builders">
    <meta property="og:description"
        content="Become a great athlete starting at a young age. Join Utah athlete training programs today to get the personal training you need.">
    <meta property="og:image" content="">
    <meta property="og:locale" content="en-us">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">
    <script src="scripts/main.js" defer></script>

</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Utah athletes logo">
            </div>
            <h1>Utah Athlete<br> Builders</h1>
            <button id="menu">≡</button>
            <nav>
                <ul class="navlist">
                    <li><a href="index.html" class="nav-link">Home</a>
                    <li><a href="programs.html" class="nav-link">Programs</a>
                    <li><a href="register.html" class="nav-link active">Register</a>
                    <li><a href="" class="nav-link"></a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="hero image of running">
        </div>
        <h2>Register</h2>
        <form method="GET" action="thanks.html">
            <label>First Name: <input type="text" name="first" autocomplete="given-name" title="Your First Name" required></label>
            <label>Last Name: <input type="text" name="last" autocomplete="family-name" title="Your Last Name" required></label>
            <label>Email: <input type="email" name="email" placeholder="john.smith@gmail.com" title="Your Email" autocomplete="email" required></label>
            <label>Phone: <input type="tel" name="phone" autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" required></label>
        
            <label>Program:
                <select name="Membership" required>
                    <option value="" disabled selected hidden>Select desired program</option>
                    <option value="Non-profit">Non-profit</option>
                    <option value="Bronze">Bronze</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                </select>
            </label>
        
            <label>Questions:
                <textarea name="Questions" title="QUestions" rows="5" cols="100"></textarea>
            </label>
        
            <p id="timestamp"></p>
        
            <input type="submit" value="Register Today">
            
        </form>
    </main>
    <footer>
        <p class="footer1">
            Utah Athlete Builders<br>
            123 south street<br>
            Salt Lake City, Utah<br>
            info@utahathletes.org<br>
            801-123-1234<br>
        </p>
        <div class="media-links">
            <a href="https://github.com/gwenutley/wdd231"><img src="../images/github.svg" alt="Github Logo"></a>
            <a href="https://www.linkedin.com/in/gwen-utley-8b6636360/"><img src="../images/linkedin.svg"
                    alt="Linkedin Logo"></a>
            <a href="https://www.facebook.com/"><img src="../images/facebook.svg" alt="facebook Logo"></a>
        </div>
        <p class="footer3">
            WDD231 Class Final<br>
            Gwen Utley <span id="currentyear"></span><br>
            © Utah Athlete Builders<br>
            <span id="lastModified"></span>
        </p>

    </footer>

</body>

</html>
